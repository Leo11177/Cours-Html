<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <form action="" method="get">

        <div style="margin:10px">
            <input type="text" name="nom" id="nom">
            <label for="nom">Votre nom</label>
        </div>

        <div style="margin:10px">
            <input type="text" name="prenom" id="prenom">
            <label for="prenom">Votre prénom</label>
        </div>

        <div style="margin:10px">
            <input type="text" name="date_naissance" id="date_naissance">
            <label for="date_naissance">Votre date de naissance</label>
        </div>

        <div style="margin:10px">
            <input type="text" name="adresse" id="adresse">
            <label for="adresse">Votre adresse</label>
        </div>

        <div style="margin:10px">
            <input type="text" name="ville" id="ville">
            <label for="ville">Votre ville</label>
        </div>

        <div style="margin:10px">
            <input type="text" name="code_postal" id="code_postal">
            <label for="code_postal">Votre code postal</label>
        </div>

        <div style="margin:10px">
            <input type="text" name="email" id="email">
            <label for="email">Votre email</label>
        </div>

        <div>
            <input name="rouge" value="rouge" type="checkbox" /> <label for="">Rouge</label>
            <input name="vert" value="vert" type="checkbox" /> <label for="">Vert</label>
            <input name="jaune" value="jaune" type="checkbox" /> <label for="">Jaune</label>
            <input name="orange" value="orange" type="checkbox" /> <label for="">Orange</label>
            <input name="bleu" value="bleu" type="checkbox" /> <label for="">Bleu</label>
        </div>

        <div>
            <label for="femme">Femme : </label> <input type="radio" name="Sexe" value="femme" id="femme">
            <label for="homme">Homme : </label> <input type="radio" name="Sexe" value="homme" id="homme">
        </div>

        <select name="couleur" id="couleur">
            <optgroup label="Bleu">
                <option value="bleuClair">Bleu clair</option>
                <option value="bleuFonce">Bleu foncé</option>
            </optgroup>
            <optgroup label="Rouge">
                <option value="vermillon">Vermillon</option>
                <option value="carmin">Carmin</option>
            </optgroup>
            <optgroup label="Vert">
                <option value="vertOlive">Vert Olive</option>
                <option value="vertPomme">Vert Pomme</option>
            </optgroup>
        </select>


        <input type="submit" value="Ok">
    </form>
</body>

</html>
